<div class="modal fade" id="stockModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Ajustar Stock</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="stockForm">
                    <input type="hidden" id="stock_producto_id" name="producto_id">
                    <div class="mb-3">
                        <label class="form-label">Producto</label>
                        <input type="text" class="form-control" id="stock_producto_nombre" readonly>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Stock Actual</label>
                        <input type="number" class="form-control" id="stock_actual" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="ajuste_stock" class="form-label">Ajuste</label>
                        <input type="number" class="form-control" id="ajuste_stock" name="ajuste" required>
                        <small class="form-text text-muted">
                            Use n√∫meros positivos para agregar y negativos para restar stock
                        </small>
                    </div>
                    <div class="mb-3">
                        <label for="motivo_ajuste" class="form-label">Motivo del Ajuste</label>
                        <textarea class="form-control" id="motivo_ajuste" name="motivo" rows="3" required></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" onclick="guardarAjusteStock()">Guardar</button>
            </div>
        </div>
    </div>
</div>
