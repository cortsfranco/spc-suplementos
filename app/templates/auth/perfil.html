{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">Mi Perfil</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Nombre</label>
                                <input type="text" class="form-control" name="nombre" 
                                       value="{{ current_user.nombre }}" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" name="email" 
                                       value="{{ current_user.email }}" required>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Usuario</label>
                                <input type="text" class="form-control" value="{{ current_user.username }}" 
                                       readonly disabled>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Último acceso</label>
                                <input type="text" class="form-control" 
                                       value="{{ current_user.ultimo_acceso.strftime('%d/%m/%Y %H:%M') if current_user.ultimo_acceso }}"
                                       readonly disabled>
                            </div>
                        </div>

                        <hr>
                        <h5>Cambiar Contraseña</h5>

                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label class="form-label">Contraseña Actual</label>
                                <input type="password" class="form-control" name="password_actual">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Nueva Contraseña</label>
                                <input type="password" class="form-control" name="password">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Confirmar Contraseña</label>
                                <input type="password" class="form-control" name="password_confirm">
                            </div>
                        </div>

                        <div class="text-end">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Guardar Cambios
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
